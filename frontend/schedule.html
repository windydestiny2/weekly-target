<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Jadwal Belajar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pilih Jadwal Belajar Mingguan</h1>
        <form id="scheduleForm">
            <div class="form-group">
                <label>Hari Belajar:</label>
                <div class="days">
                    <label><input type="checkbox" value="Monday"> Senin</label>
                    <label><input type="checkbox" value="Tuesday"> Selasa</label>
                    <label><input type="checkbox" value="Wednesday"> Rabu</label>
                    <label><input type="checkbox" value="Thursday"> Kamis</label>
                    <label><input type="checkbox" value="Friday"> Jumat</label>
                    <label><input type="checkbox" value="Saturday"> Sabtu</label>
                    <label><input type="checkbox" value="Sunday"> Minggu</label>
                </div>
            </div>
            <div class="form-group">
                <label for="note">Catatan (opsional):</label>
                <textarea id="note" rows="4" placeholder="Tambahkan catatan untuk jadwal belajar Anda..."></textarea>
            </div>
            <button type="submit">Simpan Jadwal</button>
        </form>
        <div id="status"></div>
        <a href="dashboard.html" style="text-align: center; display: block; margin-top: 20px;">Kembali ke Dashboard</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
