<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dasbor Progres Mingguan</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Tambahan style khusus untuk dasbor */
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
        }
        #progressText {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progres Mingguan Anda</h1>

        <button id="checkInBtn" style="display: block; margin: 20px auto;">Check In Today</button>
        <p id="checkInStatus"></p>

        <div id="progressText">Memuat data...</div>

        <div class="chart-container">
            <canvas id="weeklyProgressChart"></canvas>
        </div>

        <a href="schedule.html" style="text-align: center; display: block; margin-top: 20px;">
            Atur Ulang Target Belajar
        </a>

        <button id="logoutBtn" style="display: block; margin: 20px auto;">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="dashboard.js"></script>
</body>
</html>
